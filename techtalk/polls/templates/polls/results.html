<h1>{{ question.question_text }}</h1>

<ul>
  {% for choice in question.choice_set.all %}
  <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li><br>
  {% endfor %}
</ul>

<a href="{% url 'detail' question.id %}">Vote again?</a>
<a href="{% url 'index' %}">Go to Questions list</a>
